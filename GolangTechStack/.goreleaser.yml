version: 2
project_name: golang-techstack

builds:
  - id: linux_amd64
    main: ./cmd/golang-techstack
    goos: [linux]
    goarch: [amd64]
    binary: golang-techstack  # Explicit binary name

  - id: darwin_arm64
    main: ./cmd/golang-techstack
    goos: [darwin]
    goarch: [arm64]
    binary: golang-techstack  # Explicit binary name

  - id: windows_amd64
    main: ./cmd/golang-techstack
    goos: [windows]
    goarch: [amd64]
    binary: golang-techstack  # Windows extension

archives:
  - id: linux
    builds: [linux_amd64]
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_linux_{{ .Arch }}"

  - id: macos
    builds: [darwin_arm64]
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_macos_{{ .Arch }}"

  - id: windows
    builds: [windows_amd64]
    format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_windows_{{ .Arch }}"

